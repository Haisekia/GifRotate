<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kraken Z73 GIF Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gif-container {
      width: 320px;
      height: 320px;
      overflow: hidden;
      border-radius: 100%; /* Makes it circular for Z73 */
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gif {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Crop edges if needed */
      border: none;
    }
  </style>
</head>
<body>
  <div id="gif-container">
    <img id="gif" src="" alt="Rotating GIF">
  </div>

  <script>
    const gifs = [
      "https://spankbang.com/a42as/video/keisha+grey+dumps+cheating+bf+then+falls+into+sorority+roommate+chloe+cherry+s+arms+for+lesbian+sex",
  
    ];

    let i = 0;
    const gifElement = document.getElementById("gif");

    function rotateGif() {
      gifElement.src = gifs[i];
      i = (i + 1) % gifs.length;
    }
    const randomStart = Math.floor(Math.random() * gifs.length);
i = randomStart;
    
    rotateGif();
    setInterval(rotateGif, 5000); // switch every 5 seconds
  </script>
</body>
</html>
